<f:layout name="Default" />

<f:section name="main">
<f:if condition="{events}">
<f:then>
	<ul>
	<f:for each="{events}" as="event">
		<f:debug>{event}</f:debug>
		<li><f:link.action action="show" arguments="{hash:event.eventId}">
			<f:format.date format="d-m-Y, H:i">@{event.startUnix}</f:format.date>:
			{event.title}
		</f:link.action></li>
	</f:for>
	</ul>
</f:then>
<f:else>
	<p>No recorded events found.</p>
</f:else>
</f:if>

</f:section>

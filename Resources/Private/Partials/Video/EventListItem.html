<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	
<li class="event">
	<f:link.action
		action="show"
		arguments="{hash:event.eventId}"
		title="{f:translate(key:'event_link_title')} {f:format.date(format:'d-m-Y, H:i', date:'{event.start}')} - {f:format.date(format:'H:i', date:'{event.end}')}"
		class="event-link"
		pageUid="{showPid}"
	>
	{event.title}
	</f:link.action>
</li>

</html>
